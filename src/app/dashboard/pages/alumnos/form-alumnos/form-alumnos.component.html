<div class="container">
    <h1 class="title" mat-dialog-title> Agregar alumno </h1>
    <form [formGroup]="alumnosForm" (ngSubmit)="onSubmit()" class="form-container">

        <div class="form-item">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input formControlName="firstName" matInput type="text">
            </mat-form-field>
        </div>

        <div class="form-item">
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input formControlName="lastName" matInput type="text">
            </mat-form-field>
        </div>
        <div class="form-item">
            <mat-form-field>
                <mat-label>email</mat-label>
                <input formControlName="email" matInput type="email">
            </mat-form-field>
        </div>
        <div class="form-item">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput type="password">
            </mat-form-field>
        </div>

        <div class="form-item">
            <button mat-flat-button color="primary">ENVIAR</button>
        </div>
    </form>

</div>
